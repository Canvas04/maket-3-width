<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">


    <link rel="stylesheet" href="swiper-master/package/css/swiper.min.css">
    <link rel="stylesheet" href="../../fontsTTLakes/fonts.css">
    <link rel="stylesheet" href="css__slider/swiper.css">
    <link rel="stylesheet" href="css__slider/header.css">
    <link rel="stylesheet" href="css__slider/click.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>


</head>

<body class="body">
    <div class="head ">
        <h3 class="head__el">Ремонт техники различных брендов</h3>
    </div>


    <div class="swiper-container">
        <div class="swiper-wrapper logo-of-companies">
            <div class="swiper-slide logo-of-companies__el logo-of-companies__el_lenovo logo-of-companies__el_sm logo-of-companies__el_lg">
                <img src="img__slider/lenovo.svg" alt="lenovo" class='logo-of-companies__img_lenovo'>
                <div class="go"></div>
            </div>

            <div class="swiper-slide logo-of-companies__el logo-of-companies__el_samsung logo-of-companies__el_sm logo-of-companies__el_lg">
                <img src="img__slider/samsung.svg" alt="samsung" class='logo-of-companies__img_samsung'>
                <div class="go"></div>
            </div>

            <div class="swiper-slide logo-of-companies__el logo-of-companies__el_sm logo-of-companies__el_apple logo-of-companies__el_lg">
                <img src="img__slider/apple.svg" alt="apple" class="logo-of-companies__img_apple">
                <div class="go"></div>
            </div>

            <div class="swiper-slide logo-of-companies__el logo-of-companies__el_sm  logo-of-companies__el_bosch  logo-of-companies__el_lg">
                <img src="img__slider/bosch.svg" alt="bosch" class="logo-of-companies__img_bosch">
                <div class="go"></div>
            </div>

            <div class="swiper-slide logo-of-companies__el logo-of-companies__el_sm logo-of-companies__el_hp logo-of-companies__el_lg">
                <img src="img__slider/hp.svg" alt="hp" class="logo-of-companies__img_hp">
                <div class="go"></div>
            </div>

            <div class="swiper-slide logo-of-companies__el logo-of-companies__el_sm logo-of-companies__el_acer logo-of-companies__el_lg">
                <img src="img__slider/acer.svg" alt="acer" class="logo-of-companies__img_acer">
                <div class="go"></div>
            </div>

            <div class="swiper-slide logo-of-companies__el logo-of-companies__el_lg logo-of-companies__el_viewSonic">
                <img src="img__slider/viewSonic.svg" alt="viewSonic" class="logo-of-companies__img_viewSonic">
                <div class="go"></div>
            </div>

            <div class="swiper-slide logo-of-companies__el logo-of-companies__el_lg logo-of-companies__el_sony">
                <img src="img__slider/sony.svg" alt="sony" class="logo-of-companies__img_sony">
                <div class="go"></div>
            </div>

            <div class="  logo-of-companies__link-block logo-of-companies__link-block_down">
                <a href="#" class="logo-of-companies__link logo-of-companies__link_down pseudo-el-down">Показать все</a>
            </div>

            <div
                class="  logo-of-companies__el logo-of-companies__el_click logo-of-companies__el_click-disabled logo-of-companies__el_sony">
                <img src="img__slider/sony.svg" alt="sony" class='width-img'>
                <div class="go"></div>
            </div>

            <div class="  logo-of-companies__el logo-of-companies__el_click logo-of-companies__el_len">
                <img src="img__slider/lenovo.svg" alt="lenovo" class='width-img'>
                <div class="go"></div>
            </div>

            <div class=" logo-of-companies__el logo-of-companies__el_click logo-of-companies__el_click-samsung ">
                <img src="img__slider/samsung.svg" alt="samsung" class='width-img'>
                <div class="go"></div>
            </div>

            <div class="
            logo-of-companies__el logo-of-companies__el_click  logo-of-companies__el_click-last">
                <img src="img__slider/apple.svg" alt="apple">
                <div class="go"></div>
            </div>
            <div class="logo-of-companies__link-block logo-of-companies__link-block_up">
                <a href="#" class="logo-of-companies__link logo-of-companies__link_up pseudo-el-up"> Скрыть </a>
            </div>
        </div>
        <div class="swiper-pagination"></div>
    </div>

    


    <script src="swiper-master/package/js/swiper.min.js"></script>
    <script src="swiper.js"></script>
    <script>

        var swiper = undefined;
        function initSwiper() {
            var screenWidth = $(window).width();
            if (screenWidth < 768 && swiper == undefined) {
                swiper = new Swiper('.swiper-container', {
                    slidesPerView: 2,
                    slidesOffsetBefore: 16,
                    pagination: {
                        el: '.swiper-pagination',
                        clickable: true,
                    },
                    breakpoints: {
                        319: {
                            slidesPerView: 1.3,

                        },
                        350: {
                            slidesPerView: 1.4,
                        },
                        400: {
                            slidesPerView: 1.7,

                        },
                        450: {
                            slidesPerView: 1.8,

                        },
                        500: {
                            slidesPerView: 2,
                        },
                        550: {
                            slidesPerView: 2.2,
                        },
                        600: {
                            slidesPerView: 2.4,
                        },
                        650: {
                            slidesPerView: 2.6
                        },
                        700: {
                            slidesPerView: 2.8,
                        },
                        750: {
                            slidesPerView: 3,
                        },


                    }
                });
            } else if (screenWidth > 768 && swiper != undefined) {
                swiper.destroy();
                swiper = undefined;
                jQuery('.swiper-wrapper').removeAttr('style');
                jQuery('.swiper-slide').removeAttr('style');
            } 
        }

        initSwiper();

        $(window).on('resize', function () {
            initSwiper();
        })


     
    </script>
</body>

</html>
